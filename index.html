<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>Full Budget Dashboard</h1>
    </header>
    <main class="container">
      <!-- KPI cards -->
      <section class="kpi-cards">
        <div class="kpi-card">
          <span class="kpi-label">Income</span>
          <span id="kpi-income" class="kpi-value">0</span>
        </div>
        <div class="kpi-card">
          <span class="kpi-label">Expenses</span>
          <span id="kpi-expenses" class="kpi-value">0</span>
        </div>
        <div class="kpi-card">
          <span class="kpi-label">Savings</span>
          <span id="kpi-savings" class="kpi-value">0</span>
        </div>
        <div class="kpi-card">
          <span class="kpi-label">Budget</span>
          <span id="kpi-budget" class="kpi-value">0</span>
        </div>
      </section>

      <!-- Charts -->
      <section class="charts">
        <div class="chart-container">
          <h2>Budget vs Actual</h2>
          <canvas id="lineChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
          <h2>Spending Breakdown</h2>
          <canvas id="donutChart" width="400" height="200"></canvas>
        </div>
      </section>

      <!-- Transactions table -->
      <section class="transactions">
        <h2>Recent Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th class="text-right">Amount</th>
            </tr>
          </thead>
          <tbody id="transactionsBody">
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
